0001:
      en: What classes are you taking this semester?
      zh: 这一学期你有什么课？
      sq: Cfarë lëndë po merr këtë semester?

0002:
      en: Do you have many finals this winter?
      zh: 这个冬天你有几门期末考试？
      sq: A ke provime përfundimtare këtë semester?

0003:
      en: Are you taking any classes this summer?
      zh: 这个夏天你要上课吗？
      sq: A do kryesh ndonjë landë gjatë kësaj vere?

0004:
      en: Would you rather write a paper or give a presentation?
      zh: 你愿意写一篇论文还是做一个报告？
      sq: A më përpara do të shkruaje një ese apo të bëje një prezantim?

0005:
      en: I have to write three final papers before Tuesday.
      zh: 我必须在周二之前写三篇期末论文。
      sq: Më duhet të shkruaj tre eseja përfundimtare para të martës.

0006:
      en: The professor asked me to do a presentation on the same topic as my final paper.
      zh: 教授让我做一个和我的期末论文主题相同的报告。
      sq: Profesori më kërkoi të bëjë një prezantim me temë të njejtë sikur të esesë time përfundimtare.

0007:
      en: How many students are in the class?
      zh: 班里有几个学生？
      sq: Sa studenta janë në klasë?

0008:
      en: How many students are giving presentations today?
      zh: 今天有几个学生做报告？
      sq: Sa studenta do të prezantojnë sot?
	  
0009:
      en: I'm keeping up well with the reading.
      zh: 我一直跟得上阅读进度。
      sq: Jam duke përcjell shumë mirë leximet.
	  
0010:
      en: My history professor isn't keeping up with the syllabus.
      zh: 我的历史教授没有跟着课程大纲的进度。
      sq: Profesori im i historisë nuk po ja mban me syllabusin.
	  
0011:
      en: I like the way the professor creates a discussion.
      zh: 我喜欢教授开展讨论的方式。
      sq: Më pëlqen mënyra se si profesori po fillon një debat.
	  
0012:
      en: My friends don't have many seminar classes.
      zh: 我的朋友们没有多少研讨课。
      sq: Shokët e mi nuk kanë shumë lëndë shkrimi.
	  
0013:
      en: I have mostly lecture classes this year.
      zh: 我今年大部分的课都是讲座式的。
      sq: Kryesisht kam lëndë ligjeruese këtë vit.
0014:
      en: How many hours of class do you have on Fridays?
      zh: 你每周五有几个小时的课？
      sq: Sa orë mësim ke të premteve?
	  
0015:
      en: Lecture classes are common in the hard sciences, but the professors don't mind if you ask questions.
      zh: 讲座课在理工科比较普遍，但是教授并不介意你问问题。
      sq: Lendët ligjëruese janë të shpeshta në shkencat e vështira, por profesorave nuk iu pengon të pyesësh.
	  
0016:
      en: My major areas of study are mathematics and music.
      zh: 我的专业是数学和音乐。
      sq: Fushat kryesore të studimeve i kam matematikën dhe muzikën.
	  
0017:
      en: My boyfriend is studying literature and politics.
      zh: 我的男朋友学文学和政治。
      sq: I dashuri im është duke studiuar letërsi dhe politikë.
	  
0018:
      en: Do your classmates also find the material difficult?
      zh: 你的同学也觉得材料很难吗？
      sq: A iu duken materialet e vështira kolegëve të klasës tënde?
	  
0019:
      en: I can't talk to your boyfriend about politics.
      zh: 我不能和你的男朋友聊政治。
      sq: Unë s'mund të flasë me të dashurin tëndë për politikë.
	  
0020:
      en: Are you thinking about applying to graduate schools?
      zh: 你想读研究生吗？
      sq: A po mendon të konkurosh për Master?
	  
0021:
      en: I haven't sent in any applications yet.
      zh: 我还没有发出申请表呢。
      sq: Nuk e kam dorzuar asnjë aplikacion deri me tani. 
	  
0022:
      en: Your physics professor mentioned that you had missed a class.
      zh: 你的物理教授提到你错过了一节课。
      sq: Profesori jotë i fizikës e permendi që ke munguar një orë.
	  
0023:
      en: We haven't submitted our final papers yet.
      zh: 我们还没交期末论文呢。
      sq: Ende nuk i kemi dorëzuar esejat perfundimtare.
	  
0024:
      en: She needs to revise her final paper by Monday.
      zh: 她需要在周一之前修改她的期末论文。
      sq: Ajo duhet ta rishikoj esen e saj përfundimtare para të hënës.
	  
0025:
      en: Your midterm comments were mostly positive.
      zh: 你的期中评语大部分都是好的。
      sq: Komentet tua për gjysmën e semestrit ishin kryesisht pozitive. 
	  
0026:
      en: How many pages is your thesis?
      zh: 你的毕业论文有多少页？
      sq: Sa faqe është tema jote e diplomës?
	  
0027:
      en: How many times a week does his history class meet?
      zh: 他的历史课一个星期上几次？
      sq: Sa herë në javë mbahet lenda e tij e historisë?
	  
0028:
      en: I will be working on my thesis during spring break.
      zh: 我会在春假的时候忙我的毕业论文。
      sq: Do të punoj në temë të diplomës gjatë pushimit pranverorë.
	  
0029:
      en: She only has class on Tuesdays and Thursdays this semester.
      zh: 她这一学期只在周二和周四有课。
      sq: Ajo ka mësim vetëm të marteve dhe të enjtëve këtë semester.
	  
0030:
      en: This professor never assigns papers.
      zh: 这位教授从来不指定论文。
      sq: Ky profesor kurrë nuk kërkon të bëjmë eseja.
	  
0031:
      en: Start keeping a bibliography early in the year, and it will be much easier for you at the end of the year.
      zh: 年初就开始记录参考文献，这样年底你就容易多了。
      sq: Fillo të mbashë një bibliografi në fillim të vitim, dhe do ta kesh shumë më të lehtë në fund të vitit.
	  
0032:
      en: I'm happy with how your thesis is coming along.
      zh: 我对你毕业论文的进度很满意。
      sq: Jam i lumtur me ecurinë e temës tënde të diplomës.
	  
0033:
      en: They were happy with their exam grades.
      zh: 他们对自己的考试成绩很满意。
      sq: Ata ishin të lumtur me notat e testit.
	  
0034:
      en: Arjun hasn't started his thesis yet , but he thinks he'll be able to write twenty pages over break.
      zh: 阿尔俊（Arjun）还没开始写他的毕业论文呢，但是他想他可以在放假的时候写二十页。
      sq: Arjuni nuk e ka filluar temën e diplomës ende, por ai mendon se mund të shkruaj njëzet faqe gjatë pushimit.
	  
0035:
      en: I'll submit my bibliography separately.
      zh: 我会把我的参考文献分开交。
      sq: Unë do ta dorëzoj bibliografinë veçmas.
	  
0036:
      en: Have you done a 300-level math course?
      zh: 你学过300级的数学课吗？
      sq: A ke bërë ndonjë matematikë të nivelit 300?
	  
0037:
      en: You have to take a 200-level art history class during your Junior year.
      zh: 你必须在大三的时候选一门200级的艺术史课。
      sq: Duhet të marrësh një lendë të nivelit 200 në historë të arteve gjatë vitit të tretë të studimeve.
	  
0038:
      en: I haven't decided what I'm teaching next semester.
      zh: 我还没决定下一学期教什么。
      sq: Nuk kam vendosur se çfarë lendësh do të jap semestrin e ardhshëm.
	  
0039:
      en: Are you interested in a research opportunity?
      zh: 你对一个调研机会感兴趣么？
      sq: A jeni të interesuar për një hulumtim studimor?
	  
0040:
      en: Would you like to study abroad?
      zh: 你愿意出国交流吗？
      sq: A do të dëshironit të studioni jashtë vendit?
	  
0041:
      en: I need to write ten pages by tomorrow morning. I don't know how I'm going to be able to do.
      zh: 明早之前我需要写十页。我不知道我将怎么做到。
      sq: Më duhet të shkruaj dhjetë faqe deri nesër në mengjes. Nuk e di si do t'ia bëjë.
	  
0042:
      en: She did an internship last summer, but she doesn't have any plans for this summer.
      zh: 上个夏天她做了一份实习，但是这个夏天她没有什么计划。
      sq: Ajo ka bërë një praktikë gjatë verës së kaluar, por nuk ka ndonjë plan për këtë verë.
	  
0043:
      en: Patrick failed an exam last month, and his parents are very upset.
      zh: Patrick上个月一个考试挂科了，他的父母对此很郁闷。
      sq: Patriku ka renë në një provim muajin e kalur, dhe prindërit e tij janë shumë të zemëruar.
	  
0044:
      en: I didn't do enough research for my economics paper.
      zh: 我没有为我的经济论文做足够的研究。
      sq: Nuk kam bërë mjaftë hulumtime për esejen time në ekonomi.
	  
0045:
      en: If you are more careful with your research, it will be easier to write the paper.
      zh: 如果你对你的研究更仔细，写论文就更容易。
      sq: Nëse je më i/e kujdesëshme me kërkimet tua, do të jetë më e lehtë ta shkruash esejën.
	  
0046:
      en: Have you picked out your classes for next semester?
      zh: 你下一学期的课选好了吗？
      sq: A i ke zgjedhur lendët për semestrin e ardhshëm?
	  
0047:
      en: Yuri is going to San Francisco over winter break.
      zh: 尤里（Yuri）要在冬假时去旧金山。
      sq: Juri do të shkoj në San Francisko gjatë pushimit dimëror.
	  
0048:
      en: How did Yoshi first hear about Simon's Rock?
      zh: 尚史（Yoshi）是怎么第一次听说Simon's Rock的？
      sq: Si ka dëgjuar Juri për Simon's Rock-un?
	  
0049:
      en: Martin is studying in Rome all next year.
      zh: 马丁（Martin）明年一年都在罗马学习。
      sq: Martini do të studioj në Romë tërë vitin e ardhshëm.
	  
0050:
      en: Does Alex usually eat lunch in the dining hall?
      zh: 亚历克斯（Alex）经常在食堂吃午餐吗？
      sq: A ha Aleksi drekë në menzë zakonisht?
	  
0051:
      en: What dorm is your friend living in?
      zh: 你的朋友住在哪个宿舍？
      sq: Cilin konvikt jeton shoku/shoqja yt/e?
	  
0052:
      en: Which classes are hardest for Andrea?
      zh: 对安德里亚（Andrea）来说，最难的课是什么？
      sq: Cilat janë lëndët më të vështira për Andrean?
	  
0053:
      en: When could you meet on Thursday?
      zh: 你周二什么时间可以见面呢？
      sq: Kur mund të takohemi të enjtën:
	  
0054:
      en: The students are never prepared for class.
      zh: 学生们从来不做课前准备。
      sq: Studentat kurrë nuk janë të përgatitur për mësim.
	  
0055:
      en: Derek hasn't finished his concentration requirements yet.
      zh: 德里克（Derek）还没完成他的必修要求呢。
      sq: Dereku nuk i ka përfunduar lendët e nevojshme për drejtim të tij ende.
	  
0056:
      en: Mathematics isn't required for the literature concentration.
      zh: 数学不是文学专业的必修课。
      sq: Matematika nuk është e nevojshme për degën e letërsisë.
	  
0057:
      en: There is no final paper in Alessandro's physics class.
      zh: Alessandro的物理课没有期末论文。
      sq: Nuk ka ese përfundimtare për lendën e fizikës të Alesandros.
	  
0058:
      en: Have you taken a 200-level science course?
      zh: 你学过200级的理科课吗？
      sq: A ke marrë ndonjë lendë shkencore të nivelit 200?
	  
0059:
      en: Derek stayed up all night to finish his final paper.
      zh: 德里克（Derek）为了写他的期末论文熬了一夜。
      sq: Dereku ka ndejtë zgjuar tërë natën për të shkruar esen përfundimtare.
	  
0060:
      en: Which music theory class was harder for you?
      zh: 对你来说，哪个音乐理论课最难？
      sq: Cila lendë e muzikës teorike ka qenë më e vështira për ty?
	  
0061:
      en: I want to study music theory, but I don't know the professor very well.
      zh: 我想学音乐理论，但是我不太了解那个教授。
      sq: Dua të studioj muzikë teorike, por nuk e njoh profesorin mirë.
	  
0062:
      en: Hideki speaks a lot during seminar.
      zh: 秀喜（Hideki）在研讨课上经常发言。
      sq: Hideki flet shumë gjatë lëndës së letërsisë.
	  
0063:
      en: Nancy usually doesn't speak during seminar.
      zh: 南希(Nancy)在研讨课上一般不说话。
      sq: Nensi zakonisht nuk flet gjatë lendës së letërsisë.
	  
0064:
      en: Is Cy writing his final paper on the same topic as his midterm paper?
      zh: Cy是在写一个和他期中论文题目相同的期末论文吗？
      sq: A po e shkruan Ci esen e ti përundimtare në të njejtën temë si për esen e mesvitit?
	  
0065:
      en: Erling has already missed two classes this semester.
      zh: Erling这学期已经错过两节课了。
      sq: Erlingu ka munguar dy orë këtë semester deri tash.
	  
0066:
      en: Katie just changed advisors.
      zh: 凯蒂（Katie）刚换了导师。
      sq: Kejti sapo e ka ndërruar mentorin.
	  
0067:
      en: How many professors are on your thesis committee?
      zh: 你的毕业论文委员会里有几位教授？
      sq: Sa profesora i ke në këshillin tënd për temë të diplomës?
	  
0068:
      en: You missed our appointment last week.
      zh: 上周你错过了我们的预约。
      sq: Nuk ke ardhur në takimin tonë javën e kaluar.
	  
0069:
      en: I'm writing a paper for my independent study.
      zh: 我正在为我的独立研究写一篇论文。
      sq: Po shkruaj një ese për një studim të pavarur.
	  
0070:
      en: What is the reading assignment for next class?
      zh: 下节课的指定阅读是什么？
      sq: Çka duhet të lexojmë për javën e ardhshme?
	  
0071:
      en: Katie doesn't talk to her parents too often.
      zh: 凯蒂(Katie)不怎么和她的父母聊天。
      sq: Kejti nuk i thërret prindërit e saj shpesh.
	  
0072:
      en: Nicole hasn't come to class very often since we got back from break.
      zh: 尼古拉 （Nicole)从我们放假回来后就不常来上课。
      sq: Nikola nuk ka ardhur në ligjerata që prej jemi kthyer prej pushimit.
	  
0073:
      en: My final paper didn't turn out as well as I had hoped, but the professor said I could revise it.
      zh: 我的期末论文最后展现出来没有我希望的好，不过教授说我可以修改它。
      sq: Eseja perfundimtare nuk më doli aq mirë saqë e prisja, por profesori më tha se mund ta rregulloj.
	  
0074:
      en: The new math professor's office is in the science building.
      zh: 新数学教授的办公室在科学楼。
      sq: Zyra e profesorit të ri të matematikës është të ndërtesa e shkencave.
	  
0075:
      en: When is your first class on Thursdays?
      zh: 你每周四第一节课是几点？
      sq: Kur e ke ligjeratën e parë të enjtën?
	  
0076:
      en: Did you have dinner in the dining hall on Monday?
      zh: 你周一在食堂吃晚餐了吗？
      sq: A ke ngrënë darkë në menzë të hënën?
	  
0077:
      en: I saw two of my professors eating lunch together.
      zh: 我看到我的两位教授一起吃午餐。
      sq: I pashë dy profesorat e mi duke ngrënë drekë bashkë.
	  
0078:
      en: My theater professor isn't on campus on Wednesdays.
      zh: 我的戏剧教授周三不在学校。
      sq: Profesori/esha im/e e teatirt nuk është në kampus të mërkureve.
	  
0079:
      en: Can you meet in the library tomorrow at 3pm?
      zh: 我们能明天下午三点在图书馆见吗？
      sq: A mund të takohemi në biblotekë nësër në ora 3 pasdite?
	  
0080:
      en: I have six thesis students this year.
      zh: 我今年有六个要写毕业论文的学生。
      sq: Kam gjashtë studenta me temë diplome këtë vitë.
	  
0081:
      en: There are no 300-level economics classes this semester.
      zh: 这一学期没有300级的经济课。
      sq: Nuk ka lëndë ekonomike të nivelit 300 këtë semestër.
	  
0082:
      en: Who is on your thesis committee?
      zh: 你的毕业论文委员会都有谁？
      sq: Kush është në këshilin tënd për temë diplome?
	  
0083:
      en: How often does Hideki meet with his advisor?
      zh: 秀喜Hideki和他的导师多久见一次面？
      sq: Sa shpesh takohet Hideki me mentorin e tij?
	  
0084:
      en: Yuri's advisor is the new math professor, but he's not taking any math classes.
      zh: 尤里Yuri's的导师是新的数学教授，但是他还没有上过任何数学课。
      sq: Mentori i Jurit është profesori i ri i matematikës, por ai nuk po merr ndonjë lëndë të matematikës.
	  
0085:
      en: They were talking about courses for next semester.
      zh: 他们当时在聊下一学期的课。
      sq: Ata/ato po flisnin për lëndët e semestrit të ardhshëm.
	  
0086:
      en: Are you getting enough sleep? You look pretty tired.
      zh: 你的睡眠充足吗？你看上去很累。
      sq: A po bënë gjumë sa duhet? Dukesh shumë i lodhur.
	  
0087:
      en: I need a ride to the airport before break, but I have a train ticket for the return trip.
      zh: 放假前我需要有人载我去机场，但是回程我有一张火车票。
      sq: Dikush duhet të më dergoj në airoport me makinë para pushimit, por e kam një bilet treni për tu kthyer.
	  
0088:
      en: Lauren can't graduate this semester. He doesn't have enough math credits.
      zh: 劳伦(Lauren)这一学期不能毕业。他的数学学分不够。
      sq: Laureni nuk arriti të diplomoj këtë semester. Ai nuk ka mjaftueshëm kredite në matematikë.
	  
0089:
      en: When you were a freshman, did you live in a double or a single?
      zh: 当你是新生的时候，你住单人间还是双人间？
      sq: Kur ishe në vitë të parë a kishe një dhome dyshe apo njëshe?
	  
0090:
      en: I'm not taking any foreign language classes next semester.
      zh: 我下一学期不上外语课。
      sq: Nuk po marrë ndonjë gjuhë të huaj semestrin e ardhshëm.
	  
0091:
      en: He's doing an independent study in Japanese.
      zh: 他在做一个日语方面的独立研究。
      sq: Ai po bënë një studim të pavarur në japonisht.
	  
0092:
      en: Isn't your girlfriend doing an independent study in Latin?
      zh: 你的朋友不是在做一个拉丁语方面的独立研究吗？
      sq: A nuk po e bënë e dashura jote një studim të pavarur në latinisht?
	  
0093:
      en: Mel isn't studying Russian any more. She did very badly on the final last semester.
      zh: 梅尔(Mel)不再学习俄语了。她上一学期期末考的非常糟糕。
      sq: Meli nuk po mëson rusisht më. Ajo nuk bëri mirë në provimin e fundit semestrin e kaluar.
	  
0094:
      en: Have you done your foreign language requirement?
      zh: 你完成你的外语要求了吗？
      sq: A e ke përfunduar kriterin e gjuhës së huaj?
	  
0095:
      en: There are very few international students there.
      zh: 这里只有非常少的国际学生。
      sq: Ka shumë pak studenta ndërkombtar aty.
	  
0096:
      en: Your work has been very strong this semester. Have you thought about law school?
      zh: 你这一学期的功课一直非常出色。你考虑过法学院吗？
      sq: Puna jote ka qenë shumë e mirë këtë semestër. A ke menduar për juridik?
	  
0097:
      en: 尤里Yuri wants to go to graduate school abroad.
      zh: Yuri想去海外的研究生院。
      sq: Juri do ta përfundoj masterin jasht vendit.
	  
0098:
      en: My Spanish class meets in the science building.
      zh: 我的西班牙语课在科学楼里上。
      sq: Landa ime e spanjishtës mbahet në ndërtesën e shkencave.
	  
0099:
      en: When is the thesis proposal due?
      zh: 毕业论文提纲什么时候交？
      sq: Kur duhet të dorzojmë propozimin për temë të diplomës? 
	  
0100:
      en: Can you remind me when the thesis proposal is due?
      zh: 你能在要交毕业论文提纲的时候提醒我吗？
      sq: A mund të ma kujtosh kur duhet ta dorëzojmë propozimin për temë të diplomës?
